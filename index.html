<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body style="padding: 5px; background-image:url('body_background.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <div id="TandF" class="container">
        <div id="buttonId" class="d-flex flex-row-reverse container">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                Add User
            </button>
            <button class="btn btn-warning" onclick="Reverse()">Reverse</button>
        </div>
        <table id="table1" class="table table-striped table-bordered">
            <tr id="trhead">
                <th>UserName</th>
                <th>Password</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Properties</th>
            </tr>
            <tbody id="rowBody">
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-image: url('popup_image.jpg'); background-repeat: no-repeat; background-size: cover;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Your Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="myForm" style="display: flex;  border: 1px solid black; padding: 10px;">
                        <div>
                        <label for="UserName">User Name</label><br>
                        <input type="text" id="User" name="UserName"><br>
                        <label for="Password">Password</label><br>
                        <input type="password" id="Pass" name="Password"><br>
                        <label for="FirstName">First Name</label><br>
                        <input type="text" id="fName" name="FirstName"><br>
                        <label for="LastName">Last Name</label><br>
                        <input type="text" id="lName" name="LastName"><br><br>
                        </div>
                        <div>
                            <img src="info.png" style="width: 250px;">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveUser()" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-image: url(edit_background.png); background-size: cover;">
                <div class="modal-body">
                    <form id="editForm" style="display: flex; margin-bottom: -16px;">
                        <div>
                        <label for="UserName" style="color: auto;">User Name</label><br>
                        <input type="text" id="userEdit" name="UserName"><br>
                        <label for="Password">Password</label><br>
                        <input type="text" id="passEdit" name="Password"><br>
                        <label for="FirstName">First Name</label><br>
                        <input type="text" id="fNameEdit" name="FirstName"><br>
                        <label for="LastName">Last Name</label><br>
                        <input type="text" id="lNameEdit" name="LastName"><br><br>
                        </div>
                        <div>
                            <img src="edit_img.png" style="height: 210px; margin-left: 15px; padding-left: 15px;">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveEdit" data-bs-dismiss="modal">Edit </button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
